<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="random.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
    <title>Randoms</title>
</head>
<body>
    <h1>آرایه با اعداد تصادفی من</h1>


    <div class="box">
        <div class="array">
            <p class="paragraph">آرایه:
                <div class="inputs" id="first"></div>
                <div class="inputs" id="second"></div>
                <div class="inputs" id="third"></div>
                <div class="inputs" id="forth"></div>
                <div class="inputs" id="fifth"></div>
            </p>
        </div>
        <div class="second">
            <div class="bracket">[</div>
                <div class="down" id="firstDown"></div>
                <div class="down" id="secondDown"></div>
                <div class="down" id="thirdDown"></div>
                <div class="down" id="forthDown"></div>
                <div class="down" id="fifthDown"></div>
                <div class="bracket">]</div>
        </div>
    </div>

    <div class="box">
        <div class="array">
            <p class="paragraph">آرایه:
                <div class="twoDimensional"></div>
        </div>
    </div>
    


    <!-- merge -->

    <div class="merge">
        <p class="mergeTop">ادغام دو آرایه</p>
        <div class="boxTwo">
            <div class="containers">
                <p class="txt">طول آرایه ی مورد نظر را وارد کنید:</p>
                <input type="text" placeholder="آرایه ی اول" id="containerOne">
            </div>
            <div class="containers">
                    <p class="txt">طول آرایه ی مورد نظر را وارد کنید:</p>
                    <input type="text" placeholder="آرایه ی دوم" id="containerTwo">
                </div>
                <div class="array">
                    <p class="myParagraph">  آرایه ی اول : <div class="firstCon" id="containerThree"></div>
                        <div class="cons" id="boxOne"></div>
                </div>
                <div class="array">
                    <p class="myParagraph">  آرایه ی دوم : <div class="firstCon" id="containerThree"></div>
                        <div class="cons" id="boxTwo"></div>
                </div>
                <div class="array">
                    <p class="myParagraph">  پشت سرهم : 
                            <div class="cons" id="boxThree"></div>
                        

                </div>
                <div class="array">
                    <p class="myParagraph"> یک درمیان : 
                        <div class="cons" id="boxFour"></div>

                </div>
                <div class="array">
                    <p class="myParagraph">  تصادفی : 
                        <div class="cons" id="boxFive"></div>

                </div>
                <button id="button"> نمایش بده!</button>
            </div>



<script src="random.js"></script> 

</body>
</html>
